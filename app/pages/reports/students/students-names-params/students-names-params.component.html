<mat-card>
  <mat-card-content>

    <div fxLayoutAlign="center">
      <table>
        <tr>
          <td>
            <h2> كشف الطلاب في الشعبة </h2>
          </td>
          <td>
            <h2> {{currentYear}} </h2>
          </td>
          <td>
            <h2>{{schoolName}}</h2>
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>


<div>
  <h4>اختر الصف والشعبة </h4>
  <mat-card>

      <mat-form-field>
          <mat-label>  القسم  </mat-label>
          <mat-select (selectionChange)="onSectionChanged($event.value)">
            <ngx-mat-select-search [(ngModel)]="sectionFilterValue" (ngModelChange)="filterSections()">
            </ngx-mat-select-search>
            <mat-option *ngFor="let section of sectionList" [value]="section.id">
              {{section.sectionName}}
            </mat-option>
          </mat-select>
        </mat-form-field>


    <mat-form-field>
      <mat-label> الصف الدراسي</mat-label>
      <mat-select>
        <ngx-mat-select-search [(ngModel)]="classFilterValue" (ngModelChange)="filterClasses()">
        </ngx-mat-select-search>
        <mat-option *ngFor="let class of classList" [value]="class.id">
          {{class.id}} | {{class.aname}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card>
