<mat-card>
  <h4>Basic mat-select</h4>
  <mat-form-field>
    <mat-label>  classes</mat-label>
    <mat-select>
      <mat-option *ngFor="let class of classList" [value]="class.id">
        {{class.aname}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
