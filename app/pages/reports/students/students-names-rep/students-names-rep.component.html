<mat-toolbar color="basic" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 user-toolbar">
  <div fxLayout="row">
    <a mat-raised-button color="primary"  (click)="print(page)">
      <mat-icon>print</mat-icon> طباعة
    </a>
  </div>
</mat-toolbar>

<div class="print-container">
<div class="report-page" #page>
<div class="mat-elevation-z8">
    <div class="form41-header">
        <div>
          <h4>
            <strong>
              مـجـمــــوعة مـدارس الـجـامعـــــة
            </strong>
          </h4>
          <h6>
            <!-- {{schoolName}} -->
          </h6>
        </div>
  
        <div class="logo">
          <img [src]="" class="img" width="60%" />
        </div>
  
        <div class="text-end">
          <h4>
            <strong>
              ALJAMI'A SCHOOLES GROUP
            </strong>
          </h4>
          <h6>
            <!-- {{schoolLName}} -->
          </h6>
        </div>
      </div>


  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

</div>
</div>
