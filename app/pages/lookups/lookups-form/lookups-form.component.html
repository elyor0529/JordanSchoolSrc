<app-content-header [icon]="" [title]="" [hideBreadcrumb]="false" [hasBgImage]="false" [class]="'pb-4'">
</app-content-header>

<div fxLayout="column" class="p-2">
  <div class="p-2">

    <form [formGroup]="lookupForm" (ngSubmit)="submit()" novalidate="novalidate">
      <mat-card>
        <mat-card-header fxLayoutAlign="center">
          <mat-card-subtitle>
            <h2>Add Lookup</h2>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">  
          <mat-form-field>
            <input matInput formControlName="id" name="id" type="text" placeholder="#">
            
          </mat-form-field>   
          <mat-form-field>
            <input matInput formControlName="aname" name="aname" type="text" placeholder="Arabic Name">
            
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="lname" name="lname" type="text" placeholder="Eng Address">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="value" name="value" type="text" placeholder="Value">
          </mat-form-field>
          <mat-form-field>
             
                  <mat-select  formControlName="typeId" name="typeId" placeholder=" " >
                 
                      <mat-option *ngFor="let op of typeList" [value]="op.id">
                       {{op.id}} | {{ op.name }} 
                      </mat-option>
                  </mat-select>
             
           <!-- <input matInput formControlName="typeId" name="typeId" type="text" placeholder="TypedId">
           -->
          </mat-form-field>
         
        </mat-card-content>
        <mat-card-actions>
          <a [routerLink]="returnUrl" mat-button>
            Return
          </a>
          <button mat-raised-button color="primary" type="submit" >
            
              Save
           
            <!-- <loader *ngIf="loading"></loader> -->
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
