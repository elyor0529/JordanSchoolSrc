


<mat-card>
    <mat-card-content>
  
        <div fxLayout="column" class="p-1">
            <div fxLayout.xs="column" fxLayoutGap="20px">
                <mat-card-header fxLayoutAlign="start">
                    <mat-card-subtitle>
                      <h3> إختر ولي الامر
                      </h3>
                    </mat-card-subtitle>
                  </mat-card-header>
                  <mat-form-field fxFlex="20%" class="mat-select" appearance="outline">
                      <mat-label>إختر ولي الامر</mat-label>
                      <mat-select placeholder=" ولي الامر" [(value)]="selected" (selectionChange)="onParentChanged($event.value)">                   
                        <mat-option *ngFor="let op of parentList" [value]="op.id">
                          {{ op.fatherName }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>             
  
            </div>
        </div>
  
    </mat-card-content>
  </mat-card>
  
  <mat-divider></mat-divider>
  
<div fxLayout="column" class="p-2">
  <div class="p-2">

    <div class="spinner-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let col of cols" [matColumnDef]="col.field">
        <mat-header-cell *matHeaderCellDef>
          {{ col.header }}
        </mat-header-cell>
        <mat-cell *matCellDef="let item">

          {{ item[col.field] }}

        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          Actions
        </mat-header-cell>
        <mat-cell *matCellDef="let element">

          <a mat-icon-button matTooltip="تعديل" [routerLink]="['/sections/edit/' + element.id  ]">
            <mat-icon aria-hidden="true" aria-label="Files">
              edit
            </mat-icon>
          </a>

          <button mat-icon-button color="warn" matTooltip="حذف" (click)="openDeleteDialog(element)">
            <mat-icon aria-hidden="true" aria-label="Delete">
              delete
            </mat-icon>
          </button>
          <button mat-icon-button color="info" matTooltip="تفاصيل" [routerLink]="['/sections/view/' + element.id  ]">
            <mat-icon aria-hidden="false" aria-label="info">
              info
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  </div>
</div>
