<form [formGroup]="form" (ngSubmit)="submit()" novalidate="novalidate">
  <mat-dialog-content>
     <div fxLayout="column" class="p-2">
        <div class="p-2">
           <div class="p-2">
              <mat-card>
                 <div fxLayout fxLayout.xs="column" fxLayoutGap="50px">
                    <mat-form-field fxFlex color="accent" appearance="outline">
                       <input matInput formControlName="voucherDate" type="text" placeholder="  القيمة ">
                    </mat-form-field>
                 </div>
              </mat-card>
           </div>
        </div>
     </div>
  </mat-dialog-content>



  <mat-dialog-actions>
     <button mat-raised-button tabindex="-1" color="warn" (click)="closeDialog()">
        عودة
     </button>
     <button [type]="submit" mat-raised-button color="primary" [disabled]="form.invalid">
        <!-- (click)="submitSchoolFee()" -->
        <!-- > -->
        تخزين
     </button>
  </mat-dialog-actions>
</form>
