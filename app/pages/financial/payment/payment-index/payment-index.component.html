

<mat-toolbar color="basic" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 user-toolbar">
  <div fxLayout="row">
    <!-- <a mat-raised-button color="accent" [routerLink]="['../add']"> -->
    <a mat-raised-button color="accent" (click)="addNewPayment()">
      <mat-icon>add_circle_outline</mat-icon> Add
    </a>
  </div>
</mat-toolbar>

<mat-divider></mat-divider>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      الدفعات المالية لولي الامر
    </mat-card-title>
    <mat-card-subtitle>
      <h3> إختر ولي الامر
      </h3>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field fxFlex="20%" class="mat-select" appearance="outline">
      <mat-label>إختر ولي الامر</mat-label>
      <mat-select placeholder=" ولي الامر" [(value)]="selected" (selectionChange)="onParentChanged($event.value)">
        <mat-option>
          <ngx-mat-select-search placeholder=" ولي الامر">
          </ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let op of parentList" [value]="op.id">
          {{ op.fatherName }}
        </mat-option>

      </mat-select>
    </mat-form-field>
  </mat-card-content>

</mat-card>



<div fxLayout="column" class="p-2">
  <div class="p-2">

    <div class="spinner-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>


    <div fxLayout="column" class="p-2">
      <div fxLayout fxLayout.xs="column" fxLayoutGap="50px">
        <div fxLayout fxLayoutAlign="center center">
          <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="بحث">
          </mat-form-field>
        </div>
      </div>
    </div>



    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let col of cols" [matColumnDef]="col.field">
        <mat-header-cell *matHeaderCellDef>
          {{ col.header }}
        </mat-header-cell>
        <mat-cell *matCellDef="let item">

          {{ item[col.field] }}

        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          Actions
        </mat-header-cell>
        <mat-cell *matCellDef="let element">

          <a mat-icon-button matTooltip="تعديل" (click)="updateSchoolFee(element.id) ">
            <mat-icon aria-hidden="true" aria-label="Files">
              edit
            </mat-icon>
          </a>

          <button mat-icon-button color="warn" matTooltip="حذف" (click)="openDeleteDialog(element)">
            <mat-icon aria-hidden="true" aria-label="Delete">
              delete
            </mat-icon>
          </button>
          <button mat-icon-button color="info" matTooltip="تفاصيل" [routerLink]="['/sections/view/' + element.id  ]">
            <mat-icon aria-hidden="false" aria-label="info">
              info
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  </div>
</div>
