<div class="p-2">
    <mat-card [class]="field.cssClass" [formGroup]="group">
        <mat-card-header>
            <mat-card-subtitle>
                <h2>{{field.label[0].label}}:</h2>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-radio-group [formControlName]="field.name" fxLayout="column" fxLayoutAlign="center">
                <mat-radio-button *ngFor="let item of field.options" [value]="item.value" class="season-item mx-2">
                    {{item.label}}
                </mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
    </mat-card>
</div>
