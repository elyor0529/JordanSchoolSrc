<form class="dynamic-form" [formGroup]="form" (submit)="onSubmit($event)">
	<!-- [class]="elements.cssClass" -->
	<div class="rowflex" *ngFor="let elements of fields;">
		<!-- [class]="field.cssClass" -->
		<div  *ngFor="let field of elements.fieldGroup;" [class]="field.cssClass">
			<ng-container [fieldClass]="field.cssClass" dynamicField [field]="field" [group]="form">
			</ng-container>
		</div>
	</div>
</form>
