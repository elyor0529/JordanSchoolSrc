 
<mat-form-field class="demo-full-width" [class]="fieldClass" [formGroup]="group" appearance="outline">
  <mat-label> {{field.label[0].label}} </mat-label>
  <textarea matInput #message maxlength="256" [formControlName]="field.name" [placeholder]="field.label[0].label"></textarea>
   <mat-icon matSuffix>{{  field.icon }}</mat-icon>
  <mat-hint>
    <strong> {{field.hintLabel[0].label }}</strong>
  </mat-hint>
  <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
    <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message[0].label}}
    </mat-error>
  </ng-container>
</mat-form-field>
